<script type="text/html" id="template-image">
  <li class="preview-container">
    <div class="preview-hand"></div>
    <img class="preview-image" src="<%= attachment.url %>" height="100" width="100" />
    <button data-id="<%= id %>" class="move-up">Up</button>
    <button data-id="<%= id %>" class="move-down">Down</button>
  </li>
</script>
