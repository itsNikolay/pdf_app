<ul>
  <% image_to_pdf_images.map(function(image_to_pdf_image) { %>
  <li class="pure-g">
    <div class="pure-u-xs-1-3">
      <img class="preview-image box-shadow" alt="" src="<%= image_to_pdf_image.attachment.thumb.url %>" height="100" width="100" />
    </div>
    <div class="pure-u-xs-2-3">
      <button data-id="<%= image_to_pdf_image.id %>" class="move-up button-xsmall pure-button button-white box-shadow l-margin-left-small">
        Move Up
      </button>
      <button data-id="<%= image_to_pdf_image.id %>" class="move-down button-xsmall pure-button button-white box-shadow l-margin-left-small">
        Move Down
      </button>
      <button data-id="<%= image_to_pdf_image.id %>" class="destroy button-xsmall pure-button button-error box-shadow l-margin-left-small">
        Remove
      </button>
    </div>
  </li>
  <% }) %>
  <p>
    * click Upload again to append additional images
  </p>
</ul>
